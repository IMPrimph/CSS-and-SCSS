<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.css">
</head>

<style>
    .contact-image {
        height: 170px;
        width: 100%;
        background-size: cover;
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm text-center">
                <h1 class="div-heading display-4">Contact US</h1>
            </div>
        </div>
        <div class="container">
            <div class="col-md-12">
                <form action="https://formspree.io/f/mjvjogbp" method="POST">
                    <div class="form-group">
                        <input type="name" class="form-control" id="exampleInputName" placeholder="Your Full Name...">
                    </div>
                    <div class="form-group">
                        <input type="email" name="_replyto" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Your Email Address...">
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="exampleFormControlSelect1" placeholder="Select Services...">
                            <option>Student</option>
                            <option>Teacher</option>
                            <option>Parent</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea name="message" cols="10" rows="10" class="form-control"
                            aria-label="With textarea"></textarea>
                    </div>
                    <button type="submit" class="btn btn-secondary btn-lg btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
